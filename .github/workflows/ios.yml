name: iOS Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  fastlane-tests:
    name: Run tests with fastlane
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install tools
        run: |
          brew bundle install
          bundler install
      - name: Set up xcconfig secrets (see README.md#quick-start)
        env:
          BIKE_INDEX_DEVELOPMENT_XCCONFIG: ${{ secrets.BIKE_INDEX_DEVELOPMENT_XCCONFIG }}
        run: |
          echo "$BIKE_INDEX_DEVELOPMENT_XCCONFIG" >> BikeIndex-development.xcconfig
      - name: Set up xcconfig UI test credentials (see README.md#UI-Test-configuration)
        env:
          BIKE_INDEX_TEST_CREDENTIALS: ${{ secrets.BIKE_INDEX_TEST_CREDENTIALS }}
        run: |
          echo "$BIKE_INDEX_TEST_CREDENTIALS" >> SharedTests/Test-credentials.xcconfig
      - name: List available simulators
        run: xcodebuild -scheme Debug\ \(development\) -project BikeIndex.xcodeproj -showdestinations
      - name: Run tests
        id: fastlane-ios-tests
        run: bundle exec fastlane ios tests
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test_output
          path: "fastlane/test_output/*"
          compression-level: 9 # maximum compression

  validate-archive:
    name: Validate archive
    runs-on: macos-15
    # if: startsWith(github.ref, 'refs/tags/v') # Remove main-branch-only checks until this is ready to merge
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install tools
        run: |
          brew bundle install
          bundler install
      - name: Set up xcconfig secrets (see README.md#quick-start)
        env:
          BIKE_INDEX_DEVELOPMENT_XCCONFIG: ${{ secrets.BIKE_INDEX_DEVELOPMENT_XCCONFIG }}
        run: |
          echo "$BIKE_INDEX_DEVELOPMENT_XCCONFIG" >> BikeIndex-development.xcconfig
          # Validate build will copy the dev config _just to make a local archive_
          cp BikeIndex-development.xcconfig BikeIndex-production.xcconfig
      - name: Set up xcconfig UI test credentials (see README.md#UI-Test-configuration)
        env:
          BIKE_INDEX_TEST_CREDENTIALS: ${{ secrets.BIKE_INDEX_TEST_CREDENTIALS }}
        run: |
          echo "$BIKE_INDEX_TEST_CREDENTIALS" >> SharedTests/Test-credentials.xcconfig
      - name: Build and validate archive
        id: fastlane-gym-archive
        run: bundle exec fastlane gym
