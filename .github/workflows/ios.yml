name: iOS Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Run tests with fastlane
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: |
          brew bundle install
          bundler install
      - name: Set up xcconfig secrets (see README#quick-start)
        env:
          BIKE_INDEX_DEVELOPMENT_XCCONFIG: ${{ secrets.BIKE_INDEX_DEVELOPMENT_XCCONFIG }}
        run: |
          echo "$BIKE_INDEX_DEVELOPMENT_XCCONFIG" >> BikeIndex-development.xcconfig
      - uses: actions/upload-artifact@v4
        with:
          name: config
          path: BikeIndex-development.xcconfig
      - run: |
          xcodebuild -showBuildSettings -scheme Debug\ \(development\) -project BikeIndex.xcodeproj -showdestinations
          bundle exec fastlane ios tests
