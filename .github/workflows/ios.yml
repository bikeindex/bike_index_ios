name: iOS Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Run tests with fastlane
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: |
          brew bundle install
          bundler install
      - run: |
          bundle exec fastlane ios tests